apiVersion: v1
kind: Service
metadata:
    name: grpc-server
    labels:
        service: grpc-server
        env: {{ .Values.env }}
        component: backend
spec:
    type: {{ .Values.service.type }}
    ports:
        - port: {{ .Values.service.port }}
          targetPort: {{ .Values.service.targetPort }}
            #      protocol: TCP
          name: grpc
    selector:
        service: grpc-server
        env: {{ .Values.env }}
        component: backend
