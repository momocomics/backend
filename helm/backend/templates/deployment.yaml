apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-rest-services
  labels:
    app.kubernetes.io/name: backend-rest-services
#    app.kubernetes.io/instance: backend_rest_
#    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
       service: rest
       env: {{ .Values.env }}
       component: backend
  template:
    metadata:
      labels:
        service: rest
        env: {{ .Values.env }}
        component: backend
    spec:
      containers:
        - name: rest
          image: "{{ .Values.image.repository }}:latest"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
