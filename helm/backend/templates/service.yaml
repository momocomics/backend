apiVersion: v1
kind: Service
metadata:
  name: backend-rest-services
  labels:
    service: rest
    env: {{ .Values.env }}
    component: backend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    service: rest
    env: {{ .Values.env }}
    component: backend
